    <link href="imoveis.css" rel="stylesheet">
    <title>Imobiliária Liberty</title>

<body>
    <!--Aqui começa o Cabeçalho-->
    <div>
        <header>
            <ul class="menu">
                <li><a href="index.html" class="links">Home</a></li>

            </ul>
        </header>

    <!--Aqui termina o Cabeçalho-->

    <!--Aqui começa o Conteúdo Principal-->
    <section>
        <div>
            <h1>Imobiliária Liberty</h1>
            <p class="subtitle">Imóveis em Piracicaba e Região</p>

            <form class="formContainer">
                <p>Alugar ou Comprar?</p>
                <select name="operacao">
                    <option value="alugar">Alugar</option>
                    <option value="comprar">Comprar</option>
                </select>
                
                <p>Tipo de Imóvel?</p>
                <select name="tipo">
                    <option value="residencial">Residencial</option>
                    <option value="comercial">Comercial</option>
                </select>
                
                <p>Onde?</p>
                <select name="bairro">
                    <option value="asturias">Astúrias</option>
                    <option value="bela_vista">Bela Vista</option>
                    <option value="centro">Centro</option>
                    <option value="glebas_california">Glebas Califórnia</option>
                    <option value="higienopolis">Higienópolis</option>
                    <option value="jardim_monte_castelo">Jardim Monte Castelo</option>
                    <option value="morumbi">Morumbi</option>
                    <option value="paulista">Paulista</option>
                    <option value="santa_rita">Santa Rita</option>
                    <option value="vila_rezende">Vila Rezende</option>
                </select>
                <br>
                <input type="submit" value="Buscar" class="bottom">
            </form>
        </div>
    </section>
    <!--Aqui termina o Conteúdo Principal-->

    <!--Aqui começa o Rodapé-->
    <footer>
        <h2>Imóveis</h2>
        <img class="picture" src="./images/img_house.jpg">
        <h3>Residencial</h3>
        <br>
        <img class="picture" src="./images/img_building.jpg">
        <h3>Comercial</h3>
    </footer>

    <div>
        <ul class="contacts">
            <li><a href="mailto:contato@libertycorretora.com.br"><img src="./images/email_logo.png"></a></li>
            <li><a href="https://www.facebook.com/"><img src="./images/face_logo.png"></a></li>
            <li><a href="https://www.instagram.com/?hl=en"><img src="./images/insta_logo.png"></a></li>
            <li><a href="https://web.whatsapp.com/"><img src="./images/whats_logo.png"></a></li>
        </ul>
    </div>

    <div class="chat"></div>
