<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Ovos Caipiras</title>
</head>
<body>
    <!--Aqui começa o Cabeçalho-->
    <div class="container">
        <header>
            <h1 class="title">OVOS CAIPIRAS</h1>
        </header>
    </div>
    <!--Aqui termina o Cabeçalho-->

    <!--Aqui começa o Conteúdo Principal-->
    <section>
        <img src="./images/galinha.jpg" style="width: 300px">
        <div class="main">
            <h2><strong><em>100% CAIPIRA!</em></strong></h2>
            <br>
            <p><strong><em><ins>PRODUTO DE AGRICULTURA FAMILIAR!</ins></em></strong></p>
            <br>
            <ul>
                <li class="tel"><a href="https://web.whatsapp.com/" style="text-decoration:none; color: #4d1a00;"><strong><em>(xx) 9999-9999</em></strong></a></li>
            </ul>
            <br>
            <img src="./images/qr_code_icon.png">
        </div>      
        
        <div>
            <img class="nutrition_facts" src="./images/nutriction_facts.jpg">
        </div>
    </section>
    <!--Aqui termina o Conteúdo Principal-->

    <!--Aqui começa o Rodapé-->
    <footer>
        <div class="formContainer">
            <h3>Já garantiu os ovos da semana?</h3>
            <form>
                <input id="name" name="name" type="text" placeholder="Nome">
                <input id="tel" name="tel" type="tel" placeholder="Telefone">
                <input id="adress" name="adress" type="text" placeholder="Endereço">
                <input id="message" name="message" type="text" placeholder="Quantidade">
                <input class="button" type="submit" value="GARANTA AQUI!">
            </form>
            <h4>OVOS CAIPIRAS<br>DIRETO PARA SUA MESA!</h4>
        </div>
    </footer>
    
    <div class="socialMedia">
        <ul >
            <li class="boxMedia"><a href="https://www.facebook.com/"><img src="./images/face_logo.png"></a></li>
            <li class="boxMedia"><a href="https://www.instagram.com/?hl=en"><img src="./images/insta_logo.png"></a></li>
            <li class="boxMedia"><a href="https://web.whatsapp.com/"><img src="./images/whats_logo.png"></a></li>
        </ul>
    </div>
    <!--Aqui termina o Rodapé-->
</body>
</html>
