<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Tempero Mineiro</title>
</head>
<body>
    <!--Aqui comaça o Cabeçalho-->
    <header>
        <div class="logo"></div>
        <br>
        <h1>TEMPERO MINEIRO</h1>
        <h2>Comida caseira | Fogão a lenha</h2>
    </header>
    <img class="img_menu" src="./images/img_menu.jpg" style="width:100%">
    <nav>
        <ul>
            <li>Self service</li>
            <li>Prato feito</li>
            <li>Rodízios</li>
            <li>Marmitex</li>
        </ul>
    </nav>
    <!--Aqui termina o Cabeçalho-->

    <!--Aqui comaçe a Parte Pricipal-->
    <section>
        <div class="pictures">
            <img src="./images/picture01.jpg">
        </div>
        <br>
        <div class="pictures">
            <img src="./images/picture02.jpg">
        </div>
        <br>
        <div class="pictures">
            <img src="./images/picture03.jpg">
        </div>
        <br>
        <div class="pictures">
            <img src="./images/picture04.jpg">
        </div>
    </section>
    <main>
        <h2>Disk entrega</h2>
        <br>
        <p>(xx) 2121-2121</p>
        <p>(xx) 9999-9999</p>
        <a href="https://web.whatsapp.com/"><div class="whats"></div></a>
        <br>
        <input type="submit" value="Menu do dia">
    </main>
    <!--Aqui termina a Parte Principal-->

    <!--Aqui começa o Rodapé-->
    <footer>
        <h3>Culinária Mineira</h3>
        <br>
        <h3>Servida no Fogão a Lenha</h3>
        <br>
        <h3>Ambiente Agradável e Familiar</h3>
    </footer>
    <article>
        <img id="map" src="./images/map.jpg" alt="Google Maps">
        <a href="https://www.facebook.com/"><div class="socialMedia01"></div></a>
        <a href="https://www.instagram.com/"><div class="socialMedia02"></div></a>
        <p><strong>Avenida Tiradentes, n. 2104, Piracicaba - SP</strong></p>
    </article>
    <!--Aqui termina o Rodapé-->
</body>
</html>
