<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Pause Button</title>
    <link rel="icon" type="image/png" href="./assets/images/play-icon.png">
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <div class="container d-flex justify-content-center mt-5">
        <audio id="musica">
            <source src="./assets/audios/beethoven.mp3" type="audio/mpeg">
        </audio>
        <div class="btn-group">
            <button id="botao" class="btn btn-lg btn-light"></button>
            <button onclick="parar()" class="btn btn-lg btn-light"><img src="./assets/images/stop-btn.png"></button>
            <button onclick="aumentar()" class="btn btn-lg btn-light text-primary">VOL &plus;</button>
            <button onclick="diminuir()" class="btn btn-lg btn-light text-primary">VOL &minus;</button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</body>
</html>
