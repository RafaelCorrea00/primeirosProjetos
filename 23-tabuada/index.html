<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .hide{
            display: none;
        }

        .w500{
            width: 500px;
        }
    </style>
</head>
<body class="bg-dark">
    <div id="erro" class="alert alert-warning hide alert-dismissible">
        <strong>ERRO!</strong> Por favor, digite um número!
        <button class="btn btn-close" data-bs-dismiss="alert"></button>
    </div>
    <header class="d-flex justify-content-center">
        <h1 class="text-light display-3">Tabuada</h1>
    </header>
    <section class="container bg-light p-5 rounded col-lg-6">
        <div class="d-flex justify-content-center">
            <p>
                Número:
                <input type="number" name="tabuada" id="txttab">
                <button class="btn btn-outline-primary" onclick="tabuada()">Gerar Tabuada</button>
            </p>
        </div>
        <div class="d-flex justify-content-center">
            <select class="form-select form-select-lg" size="10" name="resultado" id="res">
                <option>Tabuada</option>
            </select>
        </div>
    </section>
    <footer class="d-flex justify-content-center">
        <p><a class="text-light text-decoration-none display-6" href="https://github.com/RafaelCorrea00"><em>github</em></a></p>
    </footer>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    
    <script src="./script.js"></script>
</body>
</html>
