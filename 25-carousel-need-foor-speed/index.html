<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow: hidden;
        }
        #logo{
            width: 500px;
        }
        @media screen and (max-width: 576px) {
            #logo {
                width: 300px;
            }
            img {
                width: 300px;
            }
        }
    </style>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="bg-dark d-flex justify-content-center">
    
    <!-- container do carrossel -->
    <div class="d-flex flex-column justify-content-center align-items-center mt-5">
        
        <!-- logo NFS Heat -->
        <img id="logo" src="./assets/nfs_logo.png" alt="Need For Speed Heat">

        <!-- carrosel de imagens -->
        <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

            <!-- indicadores do carrossel -->
            <ul class="carousel-indicators">
                <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
                <li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
            </ul>

            <div class="carousel-inner rounded">    
                <div class="carousel-item active">
                    <img src="./assets/nfs_0.jpg" alt="Need for Speed">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nfs_1.jpg" alt="Need for Speed">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nfs_2.jpg" alt="Need for Speed">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nfs_3.jpg" alt="Need for Speed">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nfs_4.jpg" alt="Need for Speed">
                </div>
                <div class="carousel-item">
                    <img src="./assets/nfs_5.jpg" alt="Need for Speed">
                </div>
            </div>

            <!-- prev and next buttons | links | arrows -->
            <a class="carousel-control-prev" href="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><em class="text-danger">NFS Heat</em></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Buy</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </div>
    
    <!-- jQuery Google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
